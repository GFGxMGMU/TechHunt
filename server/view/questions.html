{{define "body"}}
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<form method="post" action="/hunt/location?code={{.AccessCode}}" x-data="markdown">
  {{range .Questions}}
  <h2 x-data="{text:md(`{{.Question}}`)}" x-html="text"></h2>
  <input
    type="radio"
    name="{{.QuestionId}}"
    value="option1"
    checked="false"
  /><label>{{.Option1.Option}}</label>
  <br />
  <input
    type="radio"
    name="{{.QuestionId}}"
    value="option2"
    checked="false"
  /><label>{{.Option2.Option}}</label>
  <br />
  <input
    type="radio"
    name="{{.QuestionId}}"
    value="option3"
    checked="false"
  /><label>{{.Option3.Option}}</label>
  <br />
  <input
    type="radio"
    name="{{.QuestionId}}"
    value="option4"
    checked="false"
  /><label>{{.Option4.Option}}</label>

  <hr />
  {{end}}
  <button type="submit">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  document.addEventListener("alpine:init", () => {
    Alpine.data("markdown", () => ({
      md(data) {
        return marked.parse(data);
      },
    }));
  });
</script>
{{end}}
