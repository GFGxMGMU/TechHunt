{{define "base"}}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.yellow.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css"
    />
    <title></title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Concert+One&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap");
      :root {
        --pico-background-color: rgba(0, 0, 0, 0.2);
        --pico-card-background-color: rgba(0, 0, 0, 0.2);
        --pico-color: rgb(150, 150, 150);
      }
      body {
        background: rgba(0, 0, 0, 0.75) url("/assets/bg.jpg");
        background-blend-mode: darken;
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
        min-height: 100vh;
        font-family: "Space Mono", monospace;
        font-weight: 400;
      }
      #leaderboard-table {
        border-radius: 2rem;
        overflow: hidden;
        background-color: var(--pico-background-color);
        color: rgba(0, 0, 0);
      }
      #leaderboard-table * {
        background-color: unset;
      }
      #leaderboard-table thead {
        color: rgb(255, 255, 255);
      }
      #leaderboard-table,
      article {
        backdrop-filter: blur(24px);
        transition: 0.5s;
      }
      #logo {
        height: 1.5em;
      }
      nav h1 {
        font-size: calc(min(5vw, 2rem));
      }
      nav *,
      h1,
      h2,
      h3,
      thead {
        font-family: "Concert one", sans-serif;
        font-weight: 700;
      }
      form code {
        border-radius: 1.5rem;
        background-color: black;
        font-family: "Space Mono", monospace;
        font-size: 1.4rem;
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <nav style="margin: 1rem auto; width: 90%">
        <ul>
          <h1>
            <img id="logo" src="/assets/gfg-logo.png" height="1em" />TechHunt
          </h1>
        </ul>
        <ul>
          <li><a href="/">Leaderboard</a></li>
          {{if .IsLoggedIn}}
          <li><a href="/hunt/dashboard">Dashboard</a></li>
          <li><a href="/logout"><button id="logout">Logout</button></a></li>
          {{else}}
          <li><a href="/login">Login</a></li>
          {{end}}
        </ul>
      </nav>
    </header>
    <main
      class="container"
      style="margin: auto; padding: 1rem; max-width: 800px"
    >
      {{template "body" .Data}}
    </main>
  </body>
</html>
{{end}}
