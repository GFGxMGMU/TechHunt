{{define "body"}}
{{if .IsWinner}}
  <img src="/assets/cup.svg" style="margin: 1rem auto; display: block;" />
  <article class="pico-background-green-200"> Congrats {{.WinnerName}} for being the winner of GFG Tech Hunt 2024!</article>
{{end}}
<table>
  <thead>
    <tr>
      <th scope="col">Team Name</th>
      <th scope="col">Round</th>
      <th scope="col">Entered At</th>
    </tr>
  </thead>
  <tbody>
    {{range $entry := .LeaderBoard}}
    <tr>
      <th scope="row">{{$entry.TeamName}}</th>
      <td>{{$entry.RoundNum}}</td>
      <td>{{$entry.EnteredAt}}</td>
    </tr>
    {{end}}
  </tbody>
</table>
{{end}}
